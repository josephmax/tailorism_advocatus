<ion-view title="代言人管理">
    <link rel="stylesheet" href="./css/table.css" type="text/css"/>
    <ion-nav-bar>
        <ion-nav-back-button>
            <i class="icon ion-android-arrow-back"></i>返回
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content>
        <div class="description">
            我推荐的订单数量：<span style="color:tomato;font-weight: bold;">{{orderList.order_count}}</span>
            收益：<span style="color:tomato;font-weight: bold;">{{orderList.profitTot|currency:"￥"}}</span>
        </div>
        <table>
            <tr>
                <th>用户</th>
                <th>下单时间</th>
                <th>订单金额</th>
                <th>收益率</th>
                <th>收益</th>
            </tr>
            <tr ng-repeat="item in orderList.data">
                <td>{{item.name}}</td>
                <td>{{item.create_time}}</td>
                <td>{{item.pay_money|currency:'￥'}}</td>
                <td>{{user.order_rate}}</td>
                <td>{{item.profit|currency:'￥'}}</td>
            </tr>
        </table>
        <ion-infinite-scroll distance="1%" on-infinite="loadMore()" immediate-check="false"></ion-infinite-scroll>
<!--
        <div class="pager">
            <a href="javascript:void(0)">{{orderList.pager.page}}</a>
        </div>
-->

    </ion-content>
</ion-view>
